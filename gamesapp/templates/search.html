<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="bg-light">

<!-- Навігація -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <form action="/search" method="get">
                        <input type="text" name="search" id="search">
                        <button type="submit"><img src="{% static 'imgs/search.png' %}" height="20px" alt="" srcset=""></button>
                    </form>

                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-3">
  <div class="list-group">
      {% for game in games %}

        <a href="/game/{{ game.id }}" class="list-group-item list-group-item, btn btn-primary mt-auto">
            {{ game.title }} — {{ game.genre }}</a>

    {% empty %}
        <a class="list-group-item list-group-item, btn btn-primary mt-auto">No games found.</a>
    {% endfor %}
  </div>
</div>

</body>
</html>
