<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ігри</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="bg-light">

<!-- Навігація -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <form action="/search" method="get">
                        <input type="text" name="search" id="search">
                        <button type="submit"><img src="{% static 'imgs/search.png' %}" height="20px" alt="" srcset=""></button>
                    </form>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Заголовок -->
<div class="container text-center mb-4">
    <h1 class="display-5">Привіт! Це мій сайт про ігри.</h1>
</div>

<!-- Сітка з іграми -->
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for game in games %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ game.img.url }}" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ game.title }}</h5>
                    <a href="/game/{{ game.id }}" class="btn btn-primary mt-auto">Детальніше</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Декоративне зображення -->
<div class="container mt-5 text-center">
    <img src="{% static 'imgs/OIP.webp' %}" class="img-fluid" alt="Декоративне зображення">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
